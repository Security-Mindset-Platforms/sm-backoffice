<app-page-header [title]="'Security Hub'" [activeTitle]="'Applications'" [title1]="'List'"></app-page-header>


                <!-- Start::row-1 -->
                <div class="grid grid-cols-12 gap-6">
                    <div class="xl:col-span-12 col-span-12">
                        <div class="box custom-box">
                            <div class="box-body p-4">
                                <div class="flex items-center justify-between flex-wrap gap-4">
                                    <div class="flex flex-wrap gap-1 newproject">
                                        <!-- <a routerLink="/tools/create"class="ti-btn ti-btn-primary-full me-2 !mb-0"><i class="ri-add-line me-1 font-semibold align-middle"></i>New tool</a> -->
                                        <ng-select class="!w-28" data-trigger name="choices-single-default" id="choices-single-default" placeholder="Sort By">
                                            <ng-option value="">Sort By</ng-option>
                                            <ng-option value="Newest">Newest</ng-option>
                                            <ng-option value="Date Added">Date Added</ng-option>
                                            <ng-option value="Type">Type</ng-option>
                                            <ng-option value="A - Z">A - Z</ng-option>
                                        </ng-select>
                                    </div>
                                  
                                    <div class="flex" role="search">
                                        <input class="form-control me-2" type="search" placeholder="Search application" aria-label="Search">
                                        <button class="ti-btn ti-btn-light !mb-0" type="submit">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End::row-1 -->

                <!-- Start::row-2 -->
                <div class="grid grid-cols-12 gap-x-6">
                    @for(p of applications;track p.id){
                            

                            <div class="xxl:col-span-3 xl:col-span-3 md:col-span-4 col-span-12" >
                                <div class="box custom-box">
                                    <div class="box-header items-center !justify-start flex-wrap !flex">
                                        <div class="me-2 text-center">
                                            <span >
                                                <a href="{{p.homeUrl}}" target="_blank"><img [src]="p.photos" alt="" width="50%" style="margin-left: 80px;"></a> 
                                            </span>
                                        </div>
                                        <!-- <div class="flex-grow">
                                            <a href="javascript:void(0);" class="font-semibold text-[.875rem] block text-truncate project-list-title"></a>
                                           
                                        </div>
                                        <div class="hs-dropdown ti-dropdown">
                                            {{ p.name }}
                                        </div> -->
                                    </div>
                                    <div class="box-body">
                                        <div class="font-semibold mb-1"><strong>{{ p.name }}</strong></div>
                                        
                                        <p class="text-[#8c9097] dark:text-white/50 mb-3"> 
                                            <a href="{{p.homeUrl}}" target="_blank"> {{p.homeUrl}}</a>
                                        </p>
                                        <div class="flex items-center justify-between mb-3">
                                            <div class="text-end">   
                                                @for(t of p.tags;track t){
                                                  <span class="badge bg-danger/10 text-danger" style="margin-right: 2px;"> {{t}}</span>
                                                }
                                            </div>
                                        </div>   
                            
                                    </div>
                                    
                                </div>
                            </div>
                    }
                 
                    
                </div>
                <!--End::row-2 -->
                @if(applications.length <=0) {
                <div class="empty-list-container"  >
                    <img src="assets/images/cloud-application.png" alt="Empty List Image" class="empty-list-image" width="100px">
                    <p class="empty-list-message">Liste des applications est vide</p>
                  </div>
                }


                @if(applications.length >0) {
                
                    <nav aria-label="Page navigation">
                        <ul class="ti-pagination ltr:float-right rtl:float-left mb-4">
                            <li class="page-item disabled"><a class="page-link px-3 py-[0.375rem]" href="javascript:void(0);">Prev</a></li>
                            <li class="page-item"><a class="page-link px-3 py-[0.375rem]" href="javascript:void(0);">1</a></li>
                            <li class="page-item"><a class="page-link px-3 py-[0.375rem]" href="javascript:void(0);">2</a></li>
                            <li class="page-item"><a class="page-link px-3 py-[0.375rem]" href="javascript:void(0);">Next</a></li>
                        </ul>
                    </nav>
                }
