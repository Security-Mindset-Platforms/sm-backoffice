<app-page-header [title]="'Create an organization'" [activeTitle]="'Home'" [title1]="'Organizations'"></app-page-header>
<div class="container">
    <!-- Start::row-1 -->
    <div class="grid grid-cols-12 gap-6 mb-[3rem]">
        <div class="xl:col-span-12 col-span-12">
            <div class="box">
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="tab-pane show active dark:border-white/10" id="personal-info" aria-labelledby="Personal-item" >
                        <div class="sm:p-4 p-0">
                            <div class="sm:grid grid-cols-12 gap-6 mb-6">
                                <div class="xl:col-span-6 col-span-12">
                                    <label for="organization-name" class="form-label">Organization Name</label>
                                    <input formControlName="name" type="text" class="form-control w-full !rounded-md" id="first-name" placeholder="organization">
                                </div>
                                <div class="xl:col-span-6 col-span-12">
                                    <label for="last-name" class="form-label">Realm</label>
                                    <ng-select formControlName="realm"  >
                                    
                                            <ng-option  [value]="realm" *ngFor="let realm of realms">
                                                {{realm}}
                                            </ng-option>
                                    </ng-select>
                                </div>
                                
                            </div>
                        </div>
                    </div>
             
                <div class="box-footer">
                    <div class="ltr:float-right rtl:float-left">
                        <button [disabled]="userForm.invalid" type="submit" class="ti-btn bg-primary text-white m-1">
                          Enregistrer
                        </button>
                    </div>
                   
                </div>
                
                </form>

                <div class="row">
                    <div class="col-span-3"></div>
                    <div class="col-span-3">
                        <div class="alert alert-success text-center" *ngIf="success" role="alert">
                           {{message}}
                        </div>
                        <div class="alert alert-success text-center" *ngIf="error" role="alert">
                            {{message}}
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
